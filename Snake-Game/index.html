<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        h1 {
            color: #4ade80;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
            letter-spacing: 3px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .score-board {
            display: flex;
            gap: 40px;
            font-size: 1.2rem;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 25px;
            border-radius: 10px;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .score-item span {
            color: #4ade80;
            font-weight: bold;
            font-size: 1.4rem;
        }

        canvas {
            border: 3px solid #4ade80;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.3),
                        inset 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .controls {
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
        }

        .controls p {
            margin: 5px 0;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px 60px;
            border-radius: 20px;
            border: 2px solid #ef4444;
            text-align: center;
            display: none;
            z-index: 10;
        }

        .game-over h2 {
            color: #ef4444;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .game-over button {
            background: #4ade80;
            color: #1a1a2e;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-over button:hover {
            background: #22c55e;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px 60px;
            border-radius: 20px;
            border: 2px solid #4ade80;
            text-align: center;
            z-index: 10;
        }

        .start-screen h2 {
            color: #4ade80;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .start-screen button {
            background: #4ade80;
            color: #1a1a2e;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-screen button:hover {
            background: #22c55e;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
        }
    </style>
</head>
<body>
    <h1>SNAKE GAME</h1>

    <div class="game-container">
        <div class="score-board">
            <div class="score-item">Score: <span id="score">0</span></div>
            <div class="score-item">High Score: <span id="highScore">0</span></div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <p>Use <strong>Arrow Keys</strong> or <strong>WASD</strong> to move</p>
            <p>Press <strong>Space</strong> to pause</p>
        </div>
    </div>

    <div class="start-screen" id="startScreen">
        <h2>Ready to Play?</h2>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = { x: 0, y: 0 };
        let direction = { x: 0, y: 0 };
        let nextDirection = { x: 0, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let gameSpeed = 100;
        let isPaused = false;
        let isGameOver = false;

        document.getElementById('highScore').textContent = highScore;

        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            gameSpeed = 100;
            isPaused = false;
            isGameOver = false;
            document.getElementById('score').textContent = score;
            placeFood();
        }

        function placeFood() {
            let validPosition = false;
            while (!validPosition) {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);

                validPosition = true;
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        validPosition = false;
                        break;
                    }
                }
            }
        }

        function update() {
            if (isPaused || isGameOver) return;

            direction = { ...nextDirection };

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                placeFood();

                // Speed up slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid (subtle)
            ctx.strokeStyle = 'rgba(74, 222, 128, 0.1)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw food with glow
            ctx.shadowColor = '#ef4444';
            ctx.shadowBlur = 15;
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw snake
            snake.forEach((segment, index) => {
                const isHead = index === 0;

                // Gradient color from head to tail
                const gradient = ctx.createLinearGradient(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    segment.x * gridSize + gridSize,
                    segment.y * gridSize + gridSize
                );

                if (isHead) {
                    ctx.shadowColor = '#4ade80';
                    ctx.shadowBlur = 10;
                    gradient.addColorStop(0, '#4ade80');
                    gradient.addColorStop(1, '#22c55e');
                } else {
                    ctx.shadowBlur = 0;
                    const alpha = 1 - (index / snake.length) * 0.5;
                    gradient.addColorStop(0, `rgba(74, 222, 128, ${alpha})`);
                    gradient.addColorStop(1, `rgba(34, 197, 94, ${alpha})`);
                }

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2,
                    isHead ? 6 : 4
                );
                ctx.fill();

                // Draw eyes on head
                if (isHead) {
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = '#fff';
                    const eyeSize = 3;
                    const eyeOffset = 5;

                    let eye1 = { x: 0, y: 0 };
                    let eye2 = { x: 0, y: 0 };

                    if (direction.x === 1) {
                        eye1 = { x: gridSize - eyeOffset, y: eyeOffset };
                        eye2 = { x: gridSize - eyeOffset, y: gridSize - eyeOffset };
                    } else if (direction.x === -1) {
                        eye1 = { x: eyeOffset, y: eyeOffset };
                        eye2 = { x: eyeOffset, y: gridSize - eyeOffset };
                    } else if (direction.y === 1) {
                        eye1 = { x: eyeOffset, y: gridSize - eyeOffset };
                        eye2 = { x: gridSize - eyeOffset, y: gridSize - eyeOffset };
                    } else {
                        eye1 = { x: eyeOffset, y: eyeOffset };
                        eye2 = { x: gridSize - eyeOffset, y: eyeOffset };
                    }

                    ctx.beginPath();
                    ctx.arc(segment.x * gridSize + eye1.x, segment.y * gridSize + eye1.y, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(segment.x * gridSize + eye2.x, segment.y * gridSize + eye2.y, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            // Draw pause overlay
            if (isPaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 30px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
            }
        }

        function gameStep() {
            update();
            draw();
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameLoop);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            initGame();
            gameLoop = setInterval(gameStep, gameSpeed);
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            initGame();
            gameLoop = setInterval(gameStep, gameSpeed);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y !== 1) {
                        nextDirection = { x: 0, y: -1 };
                    }
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y !== -1) {
                        nextDirection = { x: 0, y: 1 };
                    }
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x !== 1) {
                        nextDirection = { x: -1, y: 0 };
                    }
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x !== -1) {
                        nextDirection = { x: 1, y: 0 };
                    }
                    e.preventDefault();
                    break;
                case ' ':
                    isPaused = !isPaused;
                    e.preventDefault();
                    break;
            }
        });

        // Initial draw
        draw();
    </script>
</body>
</html>
